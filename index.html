<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Kelsey's Guessing Game</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <h1>Guess How Many Games I Have!</h1>

  <h2>How to Play:</h2>
    <ol>
      <li>Click the button!</li>
      <li>Enter your guess!</li>
      <li>Good luck! You only have 5 chances.</li>
    </ol>

  <button onclick="newGame.startGame()">
    <img alt= "space invaders start button" width="255" height="146.5" src="images/Space-Invaders.jpg">
  </button>

  <table>
    <tr border="1" style="width:100%">
      <td>
        <h3 id="guess-list-name"></h3>
      </td>
    </tr>

    <tr border="1" style="width:100%">
      <td>
        <ul id ="guess-list">
        </ul>
      </td>
    </tr>
  </table>


  <h3 id="loser-message"></h3>
  <h3 id="winner-message"></h3>

  <hr>

  <aside>
    <h4>Want to have as many games as me?</h4>
      <p>Here are some great places to start.</p>
      <ul>
        <li><a href="http://store.steampowered.com/" >Steam</a></a></li>
        <li><a href="http://www.gog.com/" >G.O.G.</a></li>
        <li><a href="https://www.humblebundle.com/">Humble Bundle</a></li>
      </ul>
    </aside>

<hr>

    <ul>

    </ul>
  </footer>

</body>

</html>
